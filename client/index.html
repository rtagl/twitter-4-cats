<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Meower</title>
</head>
<body>
  <h1 class="title">Meower - Twitter for Cats</h1>
  <main>
    <form class="mew-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" name="name" id="name">
      <label for="content">Mew</label>
      <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
      <button type="submit" class="button-primary">Submit your Mew</button>
    </form>
    <div class="loading">

    </div>
  </main>
  <script src="client.js"></script>
</body>
</html>
